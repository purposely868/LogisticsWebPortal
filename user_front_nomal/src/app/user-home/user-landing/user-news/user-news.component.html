<section class="NewsWrap">
    <div *ngFor="let item of contentNews" class="card mb-3">
        <img src="assets/images/google-earth.png" class="img-thumbnail card-img-top" alt="{{item[0]}}">
        <div class="card-body">
            <h5 class="card-title">{{item[1]}}</h5>
            <p class="card-text">{{item[2]}}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>
</section>
