<section class="container">
    <div class="row">
        <app-app-spec-menu class="col-md-3"></app-app-spec-menu>
        <main class="col-md-6">
            <form #ngform="ngForm" (submit)="onSubmit(ngform)">
                <div class="row mb-3">
                    <label for="Username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" name="userName" class="form-control" id="Username" min="4" max="10" required ngModel>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="FirstName" class="col-sm-2 col-form-label">FirstName</label>
                    <div class="col-sm-10">
                        <input type="text" name="firstName" class="form-control" id="FirstName" min="2" max="15" required ngModel>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="LastName" class="col-sm-2 col-form-label">LastName</label>
                    <div class="col-sm-10">
                        <input type="text" name="lastName" class="form-control" id="LastName" min="2" max="15" required ngModel>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="Email" min="10" max="30" required ngModel>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="Phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" name="phone" class="form-control" id="Phone" min="8" max="20" ngModel>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="Password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="text" name="password" class="form-control" id="Password" min="8" max="10" required ngModel>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="OSZP" class="col-sm-2 col-form-label">OSZP</label>
                    <div class="col-sm-2">
                        <select name="oszp" class="form-select" id="OSZP" required ngModel>
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div class="row"><button type="submit" class="btn btn-primary col-md-2" [disabled]="!ngform.form.valid">Register</button>
                    <p *ngIf="errMessage" [ngClass]="['col-md-6 center-block', messageClass]">{{errMessage}}</p>
                </div>

            </form>
        </main>
        <app-app-menu class="col-md-3"></app-app-menu>
    </div>
</section>
<button type="button" class="btn btn-primary" (click)="onClick()">Check Front Validation Data</button>
