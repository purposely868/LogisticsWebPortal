<div id="cooperation">
    <h2>Copperations</h2>
    <table>
        <tr>
            <td><b>Sorszám</b></td>
            <td><b>Cégnév</b></td>
            <td><b>Alapitó ország</b></td>
            <td><b>Székhely</b></td>
        </tr>

        <tr *ngFor="let ceg of cegek">
            <td>{{ceg.cegID}}</td>
            <td>{{ceg.cegnev}}</td>
            <td>{{ceg.anyaorszag}}</td>
            <td>{{ceg.kozvetlenpartner}}</td>
        </tr>
    </table>
</div>
