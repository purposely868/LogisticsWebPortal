<div class="back">
    <h3>Child for output</h3>
    <p>{{serverColResponse.length}}</p>
    <p *ngFor="let values of serverColResponse">{{values}}

        <span *ngIf="(serverColResponse.indexOf(values)+1) % 6 == 0" class="lastItem"></span>
    </p>
    <br />
</div>
